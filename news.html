<!DOCTYPE html>
<html>
<head>
	<title>float</title>
	<style>
	.news{
		background-color:gray;
		border:solid 1px black;		
	}

	.news .img{
		float:left;
		width:100px;
		height:100px;
		background: red;
	}

	.news p{
		float:right;
	}

	.clear{
		clear:both;
		width:100em;
		background: green;
	}

    </style>
</head>
<body>
<div class="news">
	<div class="img"></div>
	<div>yyyyyyyyyyyyyyyyyyyyyy</div>
	<p>Some test</p>
	<div class="clear">dsfgdsdsfsfdsfsf</div>	
</div>
</div>

</body>
</html>
